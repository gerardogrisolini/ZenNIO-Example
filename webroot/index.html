<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZenNIO - Example</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/main.js"></script>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <img class="fadeIn first" id="logo" alt="Logo" src="/assets/logo.png">
            <h2 class="active underlineHover"> ZenNIO </h2>
            <p> Person Rest API </p>
            
            <input id="id" type="text" value="00000000-0000-0000-0000-000000000000" placeholder="id"/>
            <input id="firstName" type="text" placeholder="firstname"/>
            <input id="lastName" type="text" placeholder="lastname"/>
            <input id="email" type="text" placeholder="email"/>
            <input type="button" value="SAVE" onclick="savePerson()"/>

            <hr>
            <input type="button" value="GET" onclick="getPersons()"/>
            <div id="content"></div>
            <br/>
            
            <div id="formFooter">
                <a href="/auth" class="underlineHover">Authentication</a>
            </div>
        </div>
    </div>
</body>
</html>
