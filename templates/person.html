<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZenNIO - Person</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js"></script>
</head>
<body>

    <h1> Person </h1>

    <table class="table">
        <tr>
            <td>ID</td>
            <td>Firstname</td>
            <td>LastName</td>
            <td>Email</td>
            <td colspan="2">Actions</td>
        </tr>
        {% for person in persons %}
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.email }}</td>
            <td><input type="button" value="EDIT" onclick="getPerson('{{ person.id }}')"/></td>
            <td><input type="button" value="DELETE" onclick="deletePerson('{{ person.id }}')"/></td>
        </tr>
        {% endfor %}
        <tr>
            <td><input id="id" type="text" value="00000000-0000-0000-0000-000000000000" placeholder="id"/></td>
            <td><input id="firstName" type="text" placeholder="firstname"/></td>
            <td><input id="lastName" type="text" placeholder="lastname"/></td>
            <td><input id="email" type="text" placeholder="email"/></td>
            <td><input type="button" value="SAVE" onclick="savePerson()"/></td>
            <td> <a href="/auth">Auth</a> </td>
        </tr>
    </table>

</body>
</html>
